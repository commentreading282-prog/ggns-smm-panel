<!DOCTYPE html>
<html>
<head>

<style>

}

}

button{

<body>

<h1>Check Wallet Balance</h1>

<input id="user" placeholder="Enter Mobile / Name">

<button onclick="check()">Check Balance</button>

<h2 id="balance"></h2>

<script>

function check(){

let user=document.getElementById("user").value;

let balance=localStorage.getItem(user);

if(balance==null){
balance=0;
}

document.getElementById("balance").innerHTML=
"Your Balance: â‚¹"+balance;

}

</script>
